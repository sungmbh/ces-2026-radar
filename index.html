<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES 2026 Investor Radar</title>
    <!-- Tailwind CSS (For Cyberpunk Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        h1, h2, .brand { font-family: 'Orbitron', sans-serif; }
        .neon-text { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(34, 211, 238, 0.2); transition: all 0.2s; }
        .tab-active { border-bottom: 2px solid #22d3ee; color: #22d3ee; }
        .status-badge-2026 { background-color: rgba(34, 211, 238, 0.1); color: #22d3ee; border: 1px solid #22d3ee; }
        .status-badge-past { background-color: rgba(148, 163, 184, 0.1); color: #94a3b8; border: 1px solid #64748b; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur border-b border-slate-700 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="brand text-xl font-bold text-cyan-400 neon-text">CES RADAR <span class="text-xs text-white bg-pink-600 px-1 rounded ml-1">TW</span></div>
            <input type="text" id="searchInput" placeholder="Search AI, Mobility..." class="bg-slate-800 border border-slate-600 rounded-full px-4 py-1 text-sm focus:outline-none focus:border-cyan-400 w-40 transition-all focus:w-64">
        </div>
        
        <!-- Tabs -->
        <div class="max-w-4xl mx-auto flex mt-4 space-x-8 text-sm font-semibold text-slate-400">
            <button onclick="switchTab('investors')" id="tab-investors" class="tab-active pb-2">INVESTORS</button>
            <button onclick="switchTab('events')" id="tab-events" class="pb-2">EVENTS & PARTIES</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4 min-h-screen">
        
        <!-- Investors View -->
        <div id="investors-view" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Content injected via JS -->
            <div class="text-center text-slate-500 mt-10 w-full col-span-2">Loading Intelligence...</div>
        </div>

        <!-- Events View (Hidden by default) -->
        <div id="events-view" class="hidden space-y-4">
            <!-- Content injected via JS -->
        </div>

    </main>

    <!-- Modal for Investor Details -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-[60]">
        <div class="bg-slate-800 rounded-xl max-w-md w-full p-6 border border-slate-600 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">&times;</button>
            <h2 id="m-name" class="text-2xl font-bold text-white mb-1"></h2>
            <p id="m-firm" class="text-cyan-400 font-semibold mb-4"></p>
            
            <div class="space-y-3 text-sm">
                <div class="p-3 bg-slate-900 rounded border border-slate-700">
                    <span class="text-slate-400 block text-xs uppercase tracking-wider">Thesis</span>
                    <span id="m-thesis" class="text-white"></span>
                </div>
                <div class="p-3 bg-slate-900 rounded border border-slate-700">
                    <span class="text-slate-400 block text-xs uppercase tracking-wider">Status</span>
                    <span id="m-status" class="font-bold"></span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a id="btn-linkedin" href="#" target="_blank" class="bg-[#0077b5] hover:bg-[#005582] text-white py-2 rounded text-center text-sm font-bold transition">
                    Find on LinkedIn
                </a>
                <button onclick="copyEmail()" class="bg-slate-700 hover:bg-slate-600 text-white py-2 rounded text-center text-sm font-bold border border-slate-500 transition">
                    Guess Email
                </button>
            </div>
            <p id="email-feedback" class="text-xs text-green-400 text-center mt-2 h-4"></p>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        let investorsData = [];
        let eventsData = [];

        // Load Data on Start
        document.addEventListener('DOMContentLoaded', () => {
            Promise.all([
                fetch('investors.json').then(res => res.json()),
                fetch('events.json').then(res => res.json())
            ]).then(([investors, events]) => {
                investorsData = investors;
                eventsData = events;
                renderInvestors(investorsData);
                renderEvents(eventsData);
            }).catch(err => console.error("Error loading data:", err));
        });

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = investorsData.filter(inv => 
                inv.Name.toLowerCase().includes(term) || 
                inv.Thesis.toLowerCase().includes(term) || 
                inv.Firm.toLowerCase().includes(term)
            );
            renderInvestors(filtered);
        });

        // Render Investors
        function renderInvestors(data) {
            const container = document.getElementById('investors-view');
            container.innerHTML = data.map(inv => `
                <div onclick="openModal('${inv.Name}')" class="card bg-slate-800 p-4 rounded-xl border border-slate-700 cursor-pointer">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-white">${inv.Name}</h3>
                            <p class="text-cyan-400 text-sm">${inv.Firm}</p>
                        </div>
                        <span class="text-xs px-2 py-1 rounded font-bold ${inv.Status.includes('2026') ? 'status-badge-2026' : 'status-badge-past'}">
                            ${inv.Status.includes('2026') ? 'CONFIRMED' : 'PAST'}
                        </span>
                    </div>
                    <div class="mt-3">
                        <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">Looking For:</p>
                        <p class="text-slate-300 text-sm line-clamp-2">${inv.Thesis}</p>
                    </div>
                </div>
            `).join('');
        }

        // Render Events
        function renderEvents(data) {
            const container = document.getElementById('events-view');
            container.innerHTML = data.map(evt => `
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col md:flex-row md:items-center gap-4">
                    <div class="bg-slate-900 p-3 rounded text-center min-w-[80px]">
                        <div class="text-cyan-400 font-bold text-sm">${evt.Date.split(',')[0]}</div>
                        <div class="text-slate-500 text-xs">${evt.Time}</div>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="font-bold text-white text-lg">${evt.Name}</h3>
                            ${evt.Priority === 'High' ? '<span class="bg-pink-600 text-white text-[10px] px-1.5 rounded font-bold">HOT</span>' : ''}
                        </div>
                        <div class="flex items-center gap-2 text-sm text-slate-400 mt-1">
                            <span>üìç ${evt.Location}</span>
                            <span>‚Ä¢</span>
                            <span class="${evt.Type.includes('Party') ? 'text-purple-400' : 'text-blue-400'}">${evt.Type}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-xs border border-slate-600 text-slate-400 px-2 py-1 rounded">${evt.Access}</span>
                    </div>
                </div>
            `).join('');
        }

        // Tab Switching
        function switchTab(tab) {
            document.getElementById('investors-view').classList.add('hidden');
            document.getElementById('events-view').classList.add('hidden');
            document.getElementById('tab-investors').classList.remove('tab-active');
            document.getElementById('tab-events').classList.remove('tab-active');

            document.getElementById(`${tab}-view`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        // Modal Logic
        let currentInvestor = null;
        function openModal(name) {
            currentInvestor = investorsData.find(i => i.Name === name);
            if (!currentInvestor) return;

            document.getElementById('m-name').innerText = currentInvestor.Name;
            document.getElementById('m-firm').innerText = currentInvestor.Firm;
            document.getElementById('m-thesis').innerText = currentInvestor.Thesis;
            document.getElementById('m-status').innerText = currentInvestor.Status;
            
            // Generate LinkedIn Search Link
            const query = encodeURIComponent(`${currentInvestor.Name} ${currentInvestor.Firm} Investor`);
            document.getElementById('btn-linkedin').href = `https://www.linkedin.com/search/results/all/?keywords=${query}`;
            
            document.getElementById('email-feedback').innerText = '';
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        // The "Hunter" Email Guesser
        function copyEmail() {
            if (!currentInvestor) return;
            // Split name
            const parts = currentInvestor.Name.toLowerCase().split(' ');
            const first = parts[0];
            const last = parts[parts.length - 1];
            
            // Clean Firm Name for domain guessing (e.g. "Toyota Ventures" -> "toyotaventures.com")
            // This is a rough guesser.
            let domain = currentInvestor.Firm.toLowerCase().replace(/ /g, '').replace(/ventures|capital|partners/g, '') + '.com';
            
            // Construct probable email
            const probableEmail = `${first}.${last}@${domain}`; // Very rough guess
            
            // Copy to clipboard
            navigator.clipboard.writeText(`${first}.${last}@... (Check Firm Domain)`);
            document.getElementById('email-feedback').innerText = `Copied Format: ${first}.${last}@...`;
        }
    </script>
</body>
</html>
